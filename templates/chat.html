<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ISO File Upload</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f0f0f0; /* Set a background color */
            }
    
            .container {
                width: 90%;
                max-width: 700px;
                height: 95vh; /* Set container height to 90% of viewport height */
                padding: 0px,0px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #f9f9f9;
                display: flex;
                flex-direction: column;
            }
    
            .chat-history {
                max-height: 550px; /* Adjusted max height for smaller screens */
                overflow-y: auto; /* Enable vertical scrollbar when content exceeds container height */
                padding: 10px;
                background-color: #f2f2f2;
                border-radius: 10px;
                margin-bottom: 10px; /* Add margin to separate from other containers */
            }
    
            .question-container {
                background-color: #f2f2f2;
                border-radius: 10px;
                padding: 10px;
                margin-top: auto; /* Push question container to the bottom */
                display: flex; /* Add this line */
                align-items: center; /* Add this line */
                justify-content: space-between;
            }
    
            label {
                font-weight: bold;
            }
    
            input[type="text"]
            {
                width: 85%;
                padding: 10px;
                margin-bottom: 5px;
                border: 1px solid #ccc;
                border-radius: 3px;
                box-sizing: border-box;
            }
    
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                padding: 10px 20px; /* Added padding to the button */
                margin-left: 10px; /* Added margin to separate from the input field */
            }
    
            input[type="submit"]:hover {
                background-color: #45a049;
            }

            .question-container form {
                width: 100%; /* Set width to 100% */
                margin: 0; /* Remove any default margins */
                padding: 0; /* Remove any default padding */
            }
    
            h3 {
                text-align: center;
                margin-bottom: 5px;
                margin-top: 5px;
            }
    
            /* Styling for the answer container to resemble a chat-like interface */
            .chat-history .chat {
                background-color: #dff9fb;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px; /* Add margin to separate messages */
                max-width: 80%;
            }

            .no-history-message {
                text-align: center; /* Center the text horizontally */
                margin-top: 50%; /* Push the message to the center vertically */
                transform: translateY(-50%); /* Adjust vertical alignment */
            }
    
            .question {
                align-self: flex-start;
            }
    
            .answer {
                align-self: flex-end;
            }
    
            .question-below-answer {
                margin-top: 10px;
                font-weight: bold;
            }
    
            /* Media query for smaller screens */
            @media (max-width: 600px) {
                .container {
                    width: 98%; /* Adjusted width for smaller screens */
                }
                .chat-history {
                    max-height: 200px; /* Adjusted max height for smaller screens */
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Chat with ISO Document</h3>
            
            {% if chat_history %}
            <div class="chat-history">
                <ul class="chat-container">
                    {% for chat in chat_history %}
                    <li class="message-container">
                        <div class="user-message chat question">
                            <p>{{ chat[0] }}</p> <!-- User's question -->
                        </div>
                        <div class="ai-message chat answer">
                            <p>{{ chat[1] }}</p> <!-- AI's answer -->
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% else %}
            <div class="chat-history">
                <p class="no-history-message">No chat history available.</p>
            </div>
            {% endif %}
            
            <div class="question-container">
                <form action="/" method="post">
                    <input type="text" id="question" name="question" placeholder="Enter your question here...">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
